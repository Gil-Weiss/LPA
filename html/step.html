<div class="step-input-wrapper">
    <div class="waveform-divider" ng-click="maximized=!maximized" ng-init="maximized=true"><span class="min-max-wave"  ng-class="maximized ? 'arrow-maximized' : 'arrow-minimized'"></span></div>
    <div class="step-input">
        <div class="waveform-title">Step Waveform</div>
        <span class="close" ng-click="waveform.deleteWaveform()"></span>
        <span class="wavelength-mini">| 650nm</span>
        <div class="input-wrapper" ng-style="maximized ? {'display': 'block'} : {'display':'none'}">
            <label for="wavelength-selector">For LED</label>
            <select class ="wavelength-selector" name="wavelength-selector" ng-options="idx as led.wavelength for (idx, led) in device.leds" ng-model="waveform.wavelengthIndex" ng-init="waveform.wavelengthIndex='0'" tooltips title="{{waveform.LEDSelectionTooltipErrorText}}">
            </select>
            <br>
            <label for="ints">Amplitudes (comma separated list)</label>
            <br>
            <input class="ints" type="text" placeholder="0,50,100,4095" ng-model="waveform.ints" tooltips title="{{waveform.intsCSVTooltipErrorText}}"/>
            <br>
            <label for="offset">Step Offset (GS)</label>
            <input class="offset" type="text" placeholder="0" min="0" step="1" max="4095" ng-model="waveform.offset" required aria-required=”true” tooltips title="{{waveform.offsetTooltipErrorText}}"/>
            <br>
            <label for="stepTime">Time into run at which step occurs</label>
            <br>
            <input class="stepTime" type="number" placeholder="0" min="0" step="0.001" ng-model="waveform.stepTime" required aria-required=”true” tooltips title="{{waveform.stepTimeTooltipErrorText}}"/>
        </div>
    </div>
</div>
